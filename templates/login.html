<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <div class="container h-100 justify-content-center align-items-center">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6">
                <div class="form-group">
                    <form method="POST" action="{% url 'events:login' %}">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-success" type='submit' title="login">Login</button>
                    </form>
                    <div class="custom-control custom-checkbox">
                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                        <label for="customCheck1" class="custom-control-label">Remember Me</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    .form-group{
        padding: 40px;
        box-shadow: 0px 0px 12px .2px lightgray;
    }
</style>
